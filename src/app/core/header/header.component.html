<header class="text-gray-400 bg-gray-900 body-font">
    <div class="container mx-auto flex flex-wrap p-5 gap-x-5 gap-y-2 flex-col sm:flex-row items-center">
        <a routerLink="/" class="flex title-font font-medium items-center text-white sm:mb-0">
      <img src="assets/logo.png" style="height: 36px;">
      <span class="ml-3 text-xl mr-3">{{ appName }}</span>
      <span class="bg-indigo-500 text-white px-2 rounded">Beta</span>
    </a>
        <nav class="sm:ml-auto flex flex-wrap items-center text-base justify-center gap-x-2">
            <a *ngIf="auth.loggedIn" href="https://help.airgpu.com" target="_blank" class="hover:text-white text-sm">Need help?</a>
        </nav>

        <div class="flex justify-center" *ngIf="auth.userProfile$ | async as profile" (clickOutside)="onClickOutside()">
            <div class="relative">
                <button class="block h-12 w-12 rounded-full overflow-hidden focus:outline-none" (click)="collapsed = !collapsed">
          <!-- <img class="h-full w-full object-cover" [src]="profile.picture" alt="avatar"> -->
          <div class="rounded-full h-12 w-12 flex items-center justify-center bg-gray-800 hover:bg-indigo-500">
            <i-feather
            name="user"
            class="text-white"
          ></i-feather>
          </div>

        </button>
                <div *ngIf="!collapsed" class="absolute right-0 w-40 mt-2 py-2 bg-gray-800 rounded shadow-xl" (click)="collapsed = true">
                    <a routerLink="admin/statistics" *ngIf="user && user['https://api.airgpu.com/admin']" class="transition-colors duration-200 block px-4 py-2 text-normal text-gray-400 rounded hover:bg-indigo-500 hover:text-white">Statistics</a>
                    <a routerLink="account" class="transition-colors duration-200 block px-4 py-2 text-normal text-gray-400 rounded hover:bg-indigo-500 hover:text-white">
          Account
        </a>
                    <a (click)="auth.logout()" class="transition-colors duration-200 block px-4 py-2 text-normal text-gray-400 rounded hover:bg-indigo-500 hover:text-white">
            Logout
          </a>
                </div>
            </div>
        </div>
    </div>
</header>
